<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Walk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Festive&display=swap');
        </style>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Whisper Walk</h1>
    <p class="lead">Pause. Listen. Notice. Share.</p>

    <button id="startBtn" class="btn btn-dark mt-3">Begin Listening</button>

    <div id="soundFormArea" class="mt-5 d-none">
        <p><strong>Step 1:</strong> Find a place to stop walking.</p>
        <p><strong>Step 2:</strong> Listen carefully. What do you hear?</p>

        <br>

        <form id="soundForm">
            <div class="mb-3">
                <label for="soundHeard" class="form-label">Describe the sound:</label>
                <textarea class="form-control" id="soundHeard" rows="2" required></textarea>
            </div>

            <br>

            <div class="mb-3">
                <label for="locationHeard" class="form-label">Where are you? (ex: "by the stairs", "near cherry trees")</label>
                <input type="text" class="form-control" id="locationHeard" required>
            </div>

            <br>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <div id="thankYou" class="alert alert-info mt-4 d-none" role="alert">
            Sound recorded! ðŸ‘‚ðŸŒŸ Look around, listen again, or try moving to a new spot.
        </div>

    <div id="soundListArea" class="mt-5 d-none">
        <h3 class="mb-3">Collected Whispers</h3>
        <ul id="soundList" class="list-group"></ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
