<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">My Portfolio</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="experience.html">Experience</a></li>

        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>

    </nav>

  <main class="home">
    <section class="hero">
      <h2>Welcome to My Professional Portfolio</h2>
      <p>Blending marketing insights with technical execution.</p>
      <button class="cta" onclick="smoothScrollTo('featured')">See My Work</button>
    </section>

      <h3>Featured Projects</h3>
      <div class="project-cards">

        <div class="card" onclick="openModal('proj2')">
          <img src="images/project2.png" alt="Project 2" />

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <!-- Modal Template -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
